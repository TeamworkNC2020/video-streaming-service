<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="https://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/4.12/video.js"></script>

    <title>Stream page</title>
</head>
<body>
<h1>Stream page</h1>
<div>
    <input id="userIdInput" placeholder="user id" type="text">
</div>
<div>
    <input id="sessionIdInput" placeholder="session id" type="text">
    <button onclick="onConnectAsGuestButtonClick()">connect as guest</button>
    <button onclick="onConnectAsAdminButtonClick()">connect as admin</button>
</div>
<div>
    <input id="messageInput" placeholder="message" type="text">
    <button onclick="onSendButtonClick()">send</button>
</div>


<div id="output"></div>


<video controls width="1280" id="video" onpause="onPauseVideoButtonClick()" onplay="onPlayVideoButtonClick()"
       onseeked="onVideoTimeSeeked()">
    <source src="https://moviescontainerhls.s3-us-west-2.amazonaws.com/sintel/sintelsintelhls.m3u8">
</video>


<script src="main.js"></script>
</body>
